<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NOT FOUND</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      var l = window.location;

      // URLが既に変換済みかチェック（?/ または ~and~ を含む場合は何もしない）
      if (!l.search.includes("?/") && !l.search.includes("~and~")) {
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        l.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
