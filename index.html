<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-todo-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>

    <script type="text/javascript">
      var pathSegmentsToKeep = 1;
      var l = window.location;

      // URLが既に変換済みかどうかをチェック
      if (!l.pathname.includes("/?/") && !l.search.includes("~and~")) {
        const newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        // リダイレクトを1回だけ行う
        if (l.href !== newUrl) {
          l.replace(newUrl);
        }
      }
    </script>
    <script type="module" crossorigin src="/react-todo-app/assets/main-BNm3L3eu.js"></script>
    <link rel="stylesheet" crossorigin href="/react-todo-app/assets/main-DMtPotgW.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
